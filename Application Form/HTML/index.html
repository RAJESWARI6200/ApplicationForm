<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <form action="#" class="form">
            <h3>Application Form</h3>
            <p>Please Fill the application carefully, Check Twice before Submit.</p>
            
            <div class="input-flex">
                <div>
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" id="firstname" placeholder="Enter your First name" class="form-input">
                </div>
                <div>
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" id="lastname" placeholder="Enter your Last name" class="form-input">
                            </div>
            </div>

            <div class="input-flex">
                <div>
                    <label for="email" class="form-label">Email</label>
                <input type="text" id="Email" placeholder="example@6200.com" class="form-input">
                           </div>
                           <div>
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-input">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Others">Others</option>
                            </select>
                           </div>
            </div>

            <div class="input-wrap mb-3">
                <div>
                    <label for="phone" class="form-label">Phone</label>
                </div>
                <div>
                    <input type="text" placeholder="Area code" class="form-input w-45" id="area">
                    <input type="text" placeholder="Phone number" class="form-input" id="phone">
                </div>
            </div>

            <div class="mb-3">
                    <label for="Position" class="form-label">Applying for position</label>
                    <input type="text" class="form-input">
                </div>

                <div class="mb-3">
                    <label for="startdate" class="form-label">When can you start?</label>
                    <input type="date" id="startdate" class="form-input"> 
                </div>

                <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" id="Address" placeholder="Street Address" class="form-input mb-3">
                    <input type="text" id="Address" placeholder="Street Address line 2" class="form-input">
                </div>

                <div>
                    <label for="cover" class="form-label">Cover Letter</label>
                    <textarea id="cover" rows="6" class="form-input"></textarea>
                </div>

                <div class="form-file-flex">
                    <label for="upload" class="form-label">Upload Resume</label>
                    <input type="file" id="upload" class="form-file">

                </div>

                <button class="btn">Apply Now</button>
</body>
</html>
